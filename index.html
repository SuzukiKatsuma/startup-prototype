<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>名称未定</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>名称未定アプリケーション</h1>

  <section class="coordinate">
    <h2>
      コーディネート
    </h2>

    <div class="coordinate-board-wrapper">
      <figure class="coordinate-board">
        <img class="person" src="./img/person.png" alt="人">
        <img class="bottoms" src="./img/black-pants.png" alt="ボトムス">
        <img class="tops" src="./img/blue-Tshirt.png" alt="トップス">
      </figure>

      <div class="purchase-links">
        <h3>購入</h3>
        <p><span>青</span> - <span>Tシャツ</span></p>
        <button type="button"
          onclick="location.href='https://www.uniqlo.com/jp/ja/search?q=%E5%8D%8A%E8%A2%96T%E3%82%B7%E3%83%A3%E3%83%84&colorCodes=COL60%2CCOL61%2CCOL62%2CCOL63%2CCOL64%2CCOL65%2CCOL66%2CCOL67%2CCOL68%2CCOL69'">トップスを見る</button>

        <p><span>黒</span> - <span>パンツ</span></p>
        <button type="button"
          onclick="location.href='https://www.uniqlo.com/jp/ja/search?q=%E3%83%91%E3%83%B3%E3%83%84&colorCodes=COL09'">ボトムスを見る</button>
      </div>
    </div>

  </section>

  <section class="selection">
    <h2>
      服を選択
    </h2>

    <div class="option-wrapper">
      <div>
        <p>トップス</p>
        <details>
          <summary>選択</summary>
          <p>色　：　<span>青</span></p>

          <p>種類：　<span>Tシャツ</span></p>
        </details>
      </div>

      <div>
        <p>ボトムス</p>
        <details>
          <summary>選択</summary>
          <p>色　：　<span>黒</span></p>

          <p>種類：　<span>パンツ</span></p>
        </details>
      </div>
    </div>
  </section>
</body>

</html>
